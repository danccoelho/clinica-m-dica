<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="./css/esqueceuSenha.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <main>
    <div class="language">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/05/Flag_of_Brazil.svg" alt="Brasil">
    </div>

    <section class="container-recuperar">
      <form id="formRecuperar" novalidate>
        <h1>Recuperar Senha</h1>

        <div class="circulo-icone">
          <i class="fas fa-unlock-alt"></i>
        </div>

        <p>
          Informe seu e-mail cadastrado para enviarmos um link de redefinição de senha.
        </p>

        <label for="email" class="input-group">
          <span class="input-label">Email</span>
          <div class="caixa-input">
            <input type="email" id="email" placeholder="Digite seu email" required />
            <i class="bx bxs-envelope"></i>
          </div>
        </label>

        <button type="submit">Enviar Link</button>

        <div class="link-voltar">
          <p>Lembrou a senha? <a href="index.html">Voltar para Login</a></p>
        </div>
      </form>
    </section>

    <div class="accessibility-panel">
      <div class="accessibility-submenu">
          <button aria-label="Aumentar fonte"><i class='bx bx-font-size'></i></button>
          <button aria-label="Diminuir fonte"><i class='bx bx-font'></i></button>
          <button aria-label="Modo de alto contraste">
              <i class="fa-solid fa-circle-half-stroke"></i>
          </button>
      </div>
      <button class="accessibility-trigger" aria-label="Abrir opções de acessibilidade">
          <i class='bx bx-universal-access'></i>
      </button>
    </div>

  </main>
  
  <script src="./js/acessibilidade.js"></script>
</body>
</html>
