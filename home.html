<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento de Consulta</title>
  <link rel="stylesheet" href="./css/home.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2 class="logo-text">Health.Life</h2>
        <i class='bx bxs-heart logo-icon'></i>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="#" class="active"><i class='bx bxs-calendar-plus'></i><span>Agendar Consulta</span></a></li>
          <li><a href="#"><i class='bx bxs-calendar-heart'></i><span>Meus Agendamentos</span></a></li>
          <li><a href="#"><i class='bx bxs-first-aid'></i><span>Meu Convênio</span></a></li>
          <li><a href="#"><i class='bx bxs-vial'></i><span>Exames</span></a></li>
          <li><a href="#"><i class='bx bxs-message-dots'></i><span>Mensagens</span></a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <div class="user-section">
          <div class="user-info-header">
             <i class='bx bxs-user-circle'></i>
             <div class="user-details">
                <span class="user-name" id="user-name">Carregando...</span>
                <span class="user-email" id="user-email"></span>
             </div>
          </div>
        </div>
        <div class="logout-section">
            <a href="#" id="logout-btn"><i class='bx bx-log-out'></i><span>Sair</span></a>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <a href="#" class="toggle-sidebar-btn" aria-label="Esconder barra lateral">
          <i class='bx bx-menu'></i>
        </a>
      </header>

      <div class="content-container">
        <section class="container-agendamento">
          <h1>Agendar Nova Consulta</h1>
          <form id="formAgendamento" novalidate>
            <fieldset>
              <legend>Detalhes da Consulta</legend>
              <div class="form-grid">
                <div class="form-group">
                  <label for="tipo-consulta">Tipo de Consulta</label>
                  <select id="tipo-consulta" required>
                    <option value="">Primeira vez ou Retorno?</option>
                    <option>Primeira Consulta</option>
                    <option>Retorno</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="convenio">Convênio</label>
                  <select id="convenio" required>
                    <option value="">Selecione o convênio</option>
                    <option>Unimed</option>
                    <option>Bradesco Saúde</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="especialidade">Especialidade</label>
                  <select id="especialidade" required>
                    <option value="">Selecione a especialidade</option>
                    <option>Clínico Geral</option>
                    <option>Cardiologia</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="profissional">Profissional</label>
                  <select id="profissional" required>
                    <option value="">Escolha um profissional</option>
                    <option>Dr. João Silva</option>
                    <option>Dra. Maria Oliveira</option>
                  </select>
                </div>
                <div class="form-group form-group-full">
                  <label for="data">Data da Consulta</label>
                  <input type="date" id="data" required />
                </div>
                <div class="form-group form-group-full">
                  <label>Horários Disponíveis</label>
                  <div class="caixas-canvas">
                    <canvas id="horario-canvas" width="400" height="110"></canvas>
                    <input type="hidden" id="hora" name="hora" required />
                  </div>
                  <div class="canvas-legend">
                      <span class="legend-item"><span class="color-box available"></span>Disponível</span>
                      <span class="legend-item"><span class="color-box selected"></span>Selecionado</span>
                      <span class="legend-item"><span class="color-box unavailable"></span>Ocupado</span>
                  </div>
                </div>
                 <div class="form-group form-group-full">
                    <label for="observacoes">Observações (Opcional)</label>
                    <textarea id="observacoes" rows="3" placeholder="Gostaria de informar algo ao profissional?"></textarea>
                </div>
              </div>
            </fieldset>
            <div class="form-actions">
              <button type="submit">Confirmar Agendamento</button>
            </div>
          </form>
        </section>
      </div>
    </main>

    <div class="accessibility-panel">
        <div class="accessibility-submenu">
            <button aria-label="Aumentar fonte"><i class='bx bx-font-size'></i></button>
            <button aria-label="Diminuir fonte"><i class='bx bx-font'></i></button>
            <button aria-label="Modo de alto contraste">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </button>
        </div>
        <button class="accessibility-trigger" aria-label="Abrir opções de acessibilidade">
            <i class='bx bx-universal-access'></i>
        </button>
    </div>
  </div>

  <script src="./js/home.js"></script>
  <script src="./js/seletorHorario.js"></script>
  <script src="./js/acessibilidade.js"></script>
</body>
</html>
