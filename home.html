<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <div class="pagina">
    <header class="cabecalho">
      <div class="usuario">
        <section class="logo_usuario"><img src="Usuario.png" alt="Usuário"></section>
        <div class="info">
          <section class="nome_usuario" data-i18n="nome_usuario">Nome do usuário</section>
          <section class="cpf">999999999</section>
        </div>
      </div>
      <div class="logo">
        <h3 data-i18n="titulo">Hospital Santa Rita</h3>
      </div>
      <div class="idioma">
        <label for="language-select" data-i18n="label_idioma">Idioma:</label>
        <select id="language-select" onchange="changeLanguage(this.value)">
          <option value="pt">Português</option>
          <option value="en">English</option>
          <option value="de">Deutsch</option>
        </select>
      </div>
    </header>

    <main class="conteudo">
      <div class="agendamento">
        <div class="opcoes">
          <div class="campo">
            <label data-i18n="especialidade">Especialidade</label>
            <input class="input" id="Especialidade" type="search" placeholder="Digite sua especialidade" />
          </div>
          <div class="campo">
            <label data-i18n="convenio">Selecione seu convênio</label>
            <input class="input" id="convenio" type="text" placeholder="Digite seu convênio" />
          </div>
          <div class="campo">
            <label data-i18n="consulta">Consulta</label>
            <input class="input" id="consulta" type="text" placeholder="Digite o tipo de consulta" />
          </div>
          <div class="campo">
            <label data-i18n="medico">Médico</label>
            <input class="input" id="medico" type="text" placeholder="Digite o nome do médico" />
          </div>
          <div class="campo">
            <label data-i18n="data">Data da consulta</label>
            <input class="input" id="data_consulta" type="date" />
          </div>
          <div class="campo">
            <label data-i18n="horario">Selecione seu horário</label>
            <input class="input" id="horario" type="time" />
          </div>
        </div>
        <div class="agendar">
          <button data-i18n="botao_agendar">Agendar</button>
        </div>
      </div>
    </main>

    <footer class="rodape"></footer>
  </div>

  <script src="home.js"></script>
</body>
</html>
