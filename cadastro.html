<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cadastroStyle.css">
  <title>Cadastro</title>
</head>
<body>

 
  <div class="language">
    <img src="https://upload.wikimedia.org/wikipedia/en/0/05/Flag_of_Brazil.svg" alt="Brasil">
  </div>

  <main class="conteudo-principal">
    <div class="form-container">
      <form id="formCadastro" novalidate>
        <h1>Cadastro</h1>

        <section class="grid-campos">
          <label>
            <span class="label-text">Nome Completo<span class="obrigatorio">*</span></span>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
          </label>
          <label>
            <span class="label-text">Email<span class="obrigatorio">*</span></span>
            <input type="email" id="email" name="email" placeholder="Digite seu email">
          </label>
          <label>
            <span class="label-text">CPF<span class="obrigatorio">*</span></span>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
          </label>
          <label>
            <span class="label-text">RG<span class="obrigatorio">*</span></span>
            <input type="text" id="rg" name="rg" placeholder="00.000.000">
          </label>
          <label>
            <span class="label-text">CEP<span class="obrigatorio">*</span></span>
            <input type="text" id="cep" name="cep" placeholder="00000-000">
          </label>
          <label>
            <span class="label-text">Endereço<span class="obrigatorio">*</span></span>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço">
          </label>
        </section>

        <section class="linha-extra">
          <label>
            <span class="label-text">Telefone<span class="obrigatorio">*</span></span>
            <input type="text" id="telefone" name="telefone" placeholder="(DDD) 90000-0000">
          </label>
          <label>
            <span class="label-text">Gênero<span class="obrigatorio">*</span></span>
            <select id="genero" name="genero">
              <option value="">Genêro</option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
            </select>
          </label>
          <label>
            <span class="label-text">PCD<span class="obrigatorio">*</span></span>
            <select id="pcd" name="pcd">
              <option value="">PCD</option>
              <option value="Sim">Sim</option>
              <option value="Não">Não</option>
            </select>
          </label>
        </section>

        <section class="linha-dois">
          <label>
            <span class="label-text">Senha<span class="obrigatorio">*</span></span>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
          </label>
          <label>
            <span class="label-text">Confirmar Senha<span class="obrigatorio">*</span></span>
            <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha">
          </label>
        </section>

        <div id="mensagemErro" style="color: red; margin-bottom: 10px;"></div>

        <div class="botoes">
          <a href="index.html"><button type="button" class="voltar">Voltar</button></a>
          <button type="submit" class="salvar">Cadastrar</button>
        </div>
      </form>
    </div>

    <section class="acessibilidade">
      <div class="quadrado"></div>
      <div class="quadrado"></div>
      <div class="quadrado"></div>
    </section>
  </main>

  <footer>
    Cuidando da sua saúde, hoje e sempre. © 2025 HealhtLife. Todos os direitos reservados.
  </footer>

  <script src="validacaoCadastro.js"></script>
</body>
</html>
